<div class="killersList">
	<ul class="killersList__container">
		<li class="killersList__item" ng-repeat="killer in killersListCtrl.killers track by killer.uuid">
			<button type="button"
					class="btn btn__remove btn--circle killersList__btnRemove"
					ng-click="killersListCtrl.removeKiller(killer.uuid)">
				x
			</button>
			<killer name="{{killer.name}}" uuid="{{killer.uuid}}" />
		</li>
	</ul>
</div>
